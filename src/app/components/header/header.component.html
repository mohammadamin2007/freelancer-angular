<section id="header">
  <div class="container text-center">
    <div class="header-img d-flex justify-content-center">
      <img src="assets/avataaars.svg" class="mb-5" alt="header-img-avatar">
    </div>
    <div class="header-text">
      <div class="title fw-bold d-flex justify-content-center">{{ headerTitle | uppercase }}</div>
      <div class="star-container d-flex justify-content-center">
        <div class="star-line me-3"></div>
        <div class="star"><i class="fa fa-star"></i></div>
        <div class="star-line ms-3"></div>
      </div>
      <div class="header-description">{{ headerDescription | titlecase }}</div>
    </div>
  </div>
</section>
