<section appSection id="portfolio" class="page-container">
  <div class="container ">
    <div class="portfolio-title">
      <h2 class="d-flex justify-content-center fw-bold">
        <span>{{ portfolioTitle | uppercase }}</span>
      </h2>
      <div class="star-container d-flex justify-content-center">
        <div class="star-line me-3"></div>
        <div class="star"><i class="fa fa-star"></i></div>
        <div class="star-line ms-3"></div>
      </div>
    </div>
    <div class="portfolio-images d-flex flex-wrap row">
      <div *ngFor="let portfolioImg of modalService.portfolioImagesList; let i = index"
           class="portfolio-img-container col-md-6 col-lg-4 mb-5 d-flex justify-content-center"
           [portfolioImg]="portfolioImg"
           (modalId)="modalService.openModal($event)"
           app-portfolio-img
      ></div>
    </div>
  </div>
</section>
