<section appSection id="about" class="page-container">
  <div class="container">
    <div class="about-title">
      <h2 class="d-flex justify-content-center fw-bold">
        <span>{{ aboutTitle | uppercase }}</span>
      </h2>
      <div class="star-container d-flex justify-content-center">
        <div class="star-line me-3"></div>
        <div class="star"><i class="fa fa-star"></i></div>
        <div class="star-line ms-3"></div>
      </div>
    </div>
    <div class="about-text row justify-content-center">
      <div *ngFor="let aboutText of aboutTextList" class="col-lg-4 {{ aboutText.margin }}">
        <p class="lead fw-normal">
          {{ aboutText.text }}
        </p>
      </div>
    </div>
    <div class="about-btn mt-4 d-flex justify-content-center">
      <a href="https://startbootstrap.com/theme/freelancer/" class="btn btn-outline-light text-capitalize">
        <i class="fa fa-download me-2"></i>
        free download!
      </a>
    </div>
  </div>
</section>
